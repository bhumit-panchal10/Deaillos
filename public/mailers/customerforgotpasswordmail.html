<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Login Credentials</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f7f7f7; font-family: Arial, sans-serif;">
    <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: auto;">
        <tr>
            <td bgcolor="#8529a3" style="padding: 20px; text-align: center; color: #fff;">
                <h1 style="margin: 0;">Welcome to Our Platform</h1>
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 30px; color: #333;">
                <h2>Hello <span style="color: #8529a3;">#name</span>,</h2>
                <p style="font-size: 16px;">Here are your login credentials:</p>
                
                <table width="100%" cellpadding="10" cellspacing="0" style="margin-top: 20px;">
                    <tr>
                        <td style="font-weight: bold;">Login ID:</td>
                        <td>#email</td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold;">Password:</td>
                        <td>#password</td>
                    </tr>
                </table>

                <p style="font-size: 14px; color: #666; margin-top: 30px;">
                    Please keep these details confidential. You can change your password after logging in.
                </p>

                <p style="font-size: 16px; margin-top: 30px;">Thank you!<br><strong>Deallios</strong></p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f1f1f1" style="padding: 15px; text-align: center; color: #999; font-size: 12px;">
                If you have any issues, please contact support.
            </td>
        </tr>
    </table>
</body>
</html>
