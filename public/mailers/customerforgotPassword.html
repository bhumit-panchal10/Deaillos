<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
    <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: auto; font-family: Arial, sans-serif;">
        <tr>
            <td bgcolor="#8529a3" style="padding: 20px 0; text-align: center; color: white;">
                <h2 style="margin: 0;">Password Reset Request</h2>
            </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 30px; color: #333;">
                <p style="font-size: 16px;">Hello <strong>#Customername</strong>,</p>
                <p style="font-size: 16px;">You requested to reset your password. Use the OTP below to proceed:</p>
                <p style="font-size: 24px; font-weight: bold; color: #8529a3; text-align: center; margin: 30px 0;">#otp</p>
                <p style="font-size: 14px; color: #666;">This OTP is valid for 3 minutes.</p>
                <p style="font-size: 16px;">Thank you!<br><strong>Deallios</strong></p>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f1f1f1" style="padding: 15px; text-align: center; color: #999; font-size: 12px;">
                If you didn't request this, please ignore this email.
            </td>
        </tr>
    </table>
</body>
</html>
